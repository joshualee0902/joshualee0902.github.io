<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
</head>
<body>
    <canvas id="my_canvas"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js" integrity="sha512-Vvbhrrw9oPzjTUUbw+bw/P1mMW9NW2H21DhoajJW69XzOBhICUlI5rywBcy7SI8Y5Dc9v+oIe5lXwQX0PauUCA==" crossorigin="anonymous"></script>
<script>
    pdfjsLib.getDocument('presentation.pdf').then(doc => {
        console.log("The document contains" + doc._pdfInfo.numPages + " pages")

        doc.getPage(1).then((page) => {
            var canvas = document.getElementById('my_canvas')
            var context = canvas.getContext('2d')
            var viewport = page.getViewport(1)

            canvas.width = viewport.width
            canvas.height = viewport.height
            
            page.render({
                canvasContext:context,
                viewport:viewport
            })
        })
    })
</script>

</html>
